# Alacritty Configuration #

# Catppuccin color scheme
import:
  - ~/.config/alacritty/catppuccin.yml

# Set TERM environment variable
env:
  TERM: xterm-256color

# Use zsh as login shell
shell:
  program: /bin/zsh
  args:
    - --login

# Font configuration
font:
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    style: Semibold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 12.0

# Window configuration
window:
  decorations: none
  dimensions:
    columns: 120
    lines: 36
  dynamic_padding: true
